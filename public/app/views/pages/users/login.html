<div class="page-header">
    <h1>
          User Registration
    </h1>  
  </div>
  <form ng-submit="login.loginUser();">
      
      <label>
              UserName:
          </label>
          <input class="form-control" type="text" name="username" placeholder="Enter username" ng-model="login.loginData.username">
          <br>
          <label>
                  Password:
              </label>
              <input class="form-control" type="password" name="password" placeholder="Enter password" ng-model="login.loginData.password">
              <br>
        <button class="btn btn-primary" type="submit">Login</button>
        <a href="/auth/facebook " target="_blank">Login with Facebook</a>
        <a href="/auth/twitter " target="_blank">Login with Twiiter</a>
        <a href="/auth/google " target="_blank">Login with Google</a>

  </form>
  <br>
  <div class="jumbotron text-center" ng-show="login.loading">
      <span class="glyhicon glyhicon-repeat spinner"></span>
  <p>Loading...</p>
  <br>
  <br>
    </div>
  <div class="row show-hide-message" ng-show="login.successMsg">
      <div class="alert alert-success">{{login.successMsg}}</div>
  </div>
  <br>
  <div class="row show-hide-message"  ng-show="login.errorMsg">
    <div class="alert alert-danger">{{login.errorMsg}}</div>
    <div class="row show-hide-message"  ng-show="facebook.errorMsg">
        <div class="alert alert-danger">{{facebook.errorMsg}}</div>
</div>
